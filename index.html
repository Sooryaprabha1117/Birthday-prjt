<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>HAPPY NEW YEAR 2024</title>
    <link rel="stylesheet" href="css/newyear.css">
</head>
<body>
    <div class="msg">Happy New Year</div>
    <div class="year">
        <span class="first_year">
            <span class="y1">2</span>
            <span class="y2">0</span>
            <span class="y3">2</span>
        </span>
        <span class="old">3</span>
        <span class="y4 new">4</span>
        <div class="balloon"></div>
    </div>

    <div class="firework" id="firework1">
        <div class="cracker"></div> <!-- cracker elements -->
        <!-- repeat crackers if needed -->
    </div>
    <div class="firework" id="firework2">
        <div class="cracker"></div> <!-- more crackers -->
    </div>
    <div class="firework" id="firework3">
        <div class="cracker"></div> <!-- more crackers -->
    </div>

    <div class="loop-wrapper">
        <div class="mountain"></div>
        <div class="hill"></div>
        <!-- other elements -->
    </div>

    <div id="background-wrap">
        <div class="bubble x1"></div> <!-- bubbles -->
        <!-- more bubbles -->
    </div>
</body>
</html>
